databaseChangeLog:
  - changeSet:
      id: create-weather
      author: vtolibov
      changes:
        - createTable:
            tableName: weather
            columns:
              - column:
                  name: weather_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: timezone
                  type: varchar(30)
                  constraints:
                    nullable: false
